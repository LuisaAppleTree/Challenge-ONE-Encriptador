<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - ONE</title>
    <link rel="icon" type="image/x-icon" href="./recursos/logo_alura_light.svg">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="barra_navegacion_div">
            <a href="./index.html">
                <img src="./recursos/logo_alura.svg" alt="logo_alura" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="./index.html">Proximamente...</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="input_area">
            <label for="texto_input" class="label_texto_input">Ingrese el texto aquí</label>
            <div>
                <textarea cols="45" rows="4" id="txtInput" class="texto_input" name="texto_input"></textarea>
                <div class="añadidos_input">
                    <p class="details_texto_input">&#9989;Sólo letras minúsculas y sin acentos.</p>
                        <button class="boton_encriptar" onclick="encriptarBoton()">Encriptar</button>
                        <button class="boton_desencriptar" onclick="desencriptarBoton()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section>
            <label for="texto_output"></label>
            <textarea cols="70" rows="9" id="texto_output" class="texto_output" placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desea encriptar o desencriptar."></textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p>&copy Sitio creado por Maria Luisa Manzano</p>
    </footer>
    <script src="./encriptador.js"></script>
</body>
</html>
